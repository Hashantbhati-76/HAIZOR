<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haizor — Art Collection</title>
    <meta name="description" content="A premium landing page for the Haizor Art Collection, featuring handmade paper collages and digital illustrations in a luxury cinematic style." />
    <meta property="og:title" content="Haizor — Art Collection" />
    <meta property="og:description" content="Explore the intersection of handmade and digital art." />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0d0d0d',
              'brand-surface': '#1a1a1a',
              'brand-primary': '#2a7b5f', // Emerald Green
              'brand-primary-hover': '#22634e',
              'brand-secondary': '#8b0000', // Dark Burgundy
              'brand-text': '#f5f5f5', // Off-white
              'brand-text-muted': '#a3a3a3',
              'brand-glass-border': 'rgba(245, 245, 245, 0.1)',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'display': ['Poppins', 'sans-serif'],
            },
            backdropBlur: {
              'xl': '16px',
            },
            keyframes: {
              'fade-in-up': {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              'grid-fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              'hero-text-reveal': {
                'from': { 'clip-path': 'polygon(0 50%, 100% 50%, 100% 50%, 0 50%)' },
                'to': { 'clip-path': 'polygon(0 0, 100% 0, 100% 100%, 0 100%)' },
              },
              'fly-across': {
                '0%': { transform: 'translateX(-10vw) translateY(var(--start-y)) rotate(-10deg) scale(1)', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { transform: 'translateX(110vw) translateY(var(--end-y)) rotate(10deg) scale(1.2)', opacity: 0 },
              },
              'modal-enter': {
                'from': { opacity: 0, transform: 'scale(0.95) translateY(20px)' },
                'to': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              'light-sweep': {
                '0%': { transform: 'translateX(-150%) skewX(-25deg)' },
                '100%': { transform: 'translateX(250%) skewX(-25deg)' },
              },
              'ink-glow': {
                '0%': { transform: 'translate(-50%, -50%) scale(0)', opacity: 0.7, filter: 'blur(12px)' },
                '100%': { transform: 'translate(-50%, -50%) scale(3)', opacity: 0, filter: 'blur(0px)' },
              },
              'glint': {
                '0%': { transform: 'translateX(-100px) skewX(-25deg)' },
                '100%': { transform: 'translateX(180px) skewX(-25deg)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'grid-fade-in': 'grid-fade-in 0.5s ease-in-out forwards',
              'hero-text-reveal': 'hero-text-reveal 1s ease-out .5s forwards',
              'fly-across': 'fly-across 1.5s ease-in-out forwards',
              'modal-enter': 'modal-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'light-sweep': 'light-sweep 1.5s ease-in-out 0.5s forwards',
              'ink-glow': 'ink-glow 0.6s ease-out forwards',
              'glint': 'glint 1.8s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@800&family=Permanent+Marker&display=swap" rel="stylesheet">

}
</script>
